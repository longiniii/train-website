<h1 *ngIf="!noTrains">List of trains</h1>
<table *ngIf="!noTrains">
        <thead>
        <tr>
            <th>Name of the train</th>
            <th>Departure</th>
            <th>Arrive</th>
            <th>Book</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of departureData?.trains">
            <td class="route">
                <p class="time"><abbr [title]="item.number">#{{item.number}}</abbr></p>
                <p><abbr [title]="item.name">{{item.name}}</abbr></p>
            </td>
            <td class="departure">
                <p class="time"><abbr [title]="item.departure">{{item.departure}}</abbr></p>
                <p><abbr [title]="item.from">{{item.from}}</abbr></p>
            </td>
            <td class="arrival">
                <p class="time"><abbr [title]="item.arrive">{{item.arrive}}</abbr></p>
                <p><abbr [title]="item.to">{{item.to}}</abbr></p>
            </td>
            <td class="book">
                <button routerLink="/passenger-information/{{numberOfPassengers}}/{{item.id}}/{{date}}">Book</button>
            </td>
        </tr>
    </tbody>
</table>
<h1 *ngIf="noTrains">No trains were found</h1>
<button id="go-back" *ngIf="noTrains">Go back</button>
