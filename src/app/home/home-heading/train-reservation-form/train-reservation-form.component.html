<section>
    <p>reserve a train ticket</p>
    <form>
        <select  name="" id="">
            <option [defaultSelected]="true" value="">From</option>
            <option value="">Tbilisi</option>
            <option value="">Batumi</option>
            <option value="">Poti</option>
        </select>
        <select name="" id="">
            <option [defaultSelected]="true" value="">To</option>
            <option value="">Tbilisi</option>
            <option value="">Batumi</option>
            <option value="">Poti</option>
        </select>
        <div class="custom-date-input-div">
            <p #dateOfDeparture id="date-of-departure">Date of departure</p>
            <input #date (input)="dateChange(dateOfDeparture, date)" type="date">
        </div>
        <input type="text" placeholder="Number of passengers">
        <button>book a train</button>
    </form>
</section>
